<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Tabs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#" onclick="changeContent('content1')">Active</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#" onclick="changeContent('content2')">Link</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#" onclick="changeContent('content3')">Link</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
  </li>
</ul>

<div id="content1" class="tab-content">
  <p>This is the content for the Active tab.</p>
</div>
<div id="content2" class="tab-content" style="display: none;">
  <p>This is the content for the 1 Link tab.</p>
</div>
<div id="content3" class="tab-content" style="display: none;">
  <p>This is the content for the 2 Link tab.</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  function changeContent(contentId) {
    $('.tab-content').hide();
    $('#' + contentId).show();
  }
</script>

</body>
</html>
